# 配置中心
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

# 下面这句话加上去之后，配置中心的名字需要改变一下
spring.profiles.active=dev
# 下面的配置统一在配置中心
spring.application.name=service-sta

spring.cloud.nacos.config.namespace=7bf157c5-6523-4938-8949-0959ef8eff67

spring.cloud.nacos.config.ext-config[0].data-id=port.properties

# 开启动态的刷新配置，否则配置文件修改了之后，工程文件是无法感知的
spring.cloud.nacos.config.ext-config[0].refresh=true